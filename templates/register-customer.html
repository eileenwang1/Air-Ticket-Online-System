<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <!-- <link rel="stylesheet" href="css/style.css"> -->
  <title>Air Ticket Online</title>
</head>

<body>
  <form action="/registerCustomerAuth" method="POST">
  	<input type="text" name = "email" placeholder="email" required/> <br>
  	<input type="password" name = "password" placeholder="password" required/><br>
    <input type="name" name = "name" placeholder="name" required/><br>
    <input type="DOB" name = "DOB" placeholder="date of birth (YYYY/MM/DD)" required/> <br>
    <input type="phone-number" name = "phone-number" placeholder="phone number" required/><br>
    <p>address:</p><br>
    <input type="building_number" name = "building_number" placeholder="building number" required/><br>
    <input type="street" name = "street" placeholder="street" required/><br>
    <input type="city" name = "city" placeholder="city" required/><br>
    <input type="state" name = "state" placeholder="state" required/><br>
    <input type="passport-number" name = "passport-number" placeholder="passport number" required/><br>
    <input type="passport-expiration" name = "passport-expiration" placeholder="passport expiration (YYYY/MM/DD)" required/><br>
    <input type="passport-country" name = "passport-country" placeholder="passport country" required/><br>
  	<input type="submit" value = Register />
  	{% if error %}
  		<p class="error"><strong>Error:</strong> {{error}}</p>
  	{% endif %}
  </form>
  <a href="/">Go back</a>
</body>

<!-- <script src="js/script.js" type="text/javascript"></script> -->
</html>
