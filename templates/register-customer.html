<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <!-- <link rel="stylesheet" href="css/style.css"> -->
  <title>Air Ticket Online</title>
</head>

<body>
  <form action="/registerCustomerAuth" method="POST">
  	username(email)<br>
    <input type="email" name = "username" placeholder="email" required/> <br>
  	password<br>
    <input type="password" name = "password" placeholder="password" required/><br>
    name<br>
    <input type="text" name = "name" placeholder="name" required/><br>
    date of birth<br>
    <input type="date" name = "DOB" placeholder="YYYY/MM/DD" required/> <br>
    phone number<br>
    <input type="tel" name = "phone-number" placeholder="phone number" required/><br>
    address<br>
    building number <input type="text" name = "building-number" placeholder="building number" required/><br>
    street <input type="text" name = "street" placeholder="street" required/><br>
    city <input type="text" name = "city" placeholder="city" required/><br>
    state <input type="text" name = "state" placeholder="state" required/><br>
    passport number<br>
    <input type="text" name = "passport-number" placeholder="passport number" required/><br>
    passport expiration<br>
    <input type="date" name = "passport-expiration" placeholder="YYYY/MM/DD" required/><br>
    passport country<br>
    <input type="text" name = "passport-country" placeholder="passport country" required/><br>
  	<input type="submit" value = Register />
  	{% if error %}
  		<p class="error"><strong>Error:</strong> {{error}}</p>
  	{% endif %}
  </form>
  <a href="/">Go back</a>
</body>

<!-- <script src="js/script.js" type="text/javascript"></script> -->
</html>
