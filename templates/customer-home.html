<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <!-- <link rel="stylesheet" href="css/style.css"> -->
  <title>Air Ticket Online</title>
</head>

<body>
<h1>Welcome {{name}}</h1>
<h2>Search for flights</h2>
<form action="/search" method="POST">
  source <br>
  <input type="text" name = "source" placeholder="source" required/> <br>
  destination <br>
  <input type="text" name = "destination" placeholder="destination" required/> <br>
  <input type="checkbox" name = "trip-type" value="round trip" />round trip<br>
  departure date <br>
  <input type="date" name = "departure-date" required/> <br>
  return date <br>
  <input id="return-date" type="date" name = "return-date" required/> <br>
  <input type="submit" value = Search />
</form>

<h3>View my flights</h3>
<form action="/view" method="POST">
  date range <br>
  from <input type="date" name = "date1" /> <br>
  to <input type="date" name = "date2" /> <br>
  source <br>
  <input type="text" name = "source" placeholder="source" /> <br>
  destination <br>
  <input type="text" name = "destination" placeholder="destination" /> <br>
  departure date <br>
  <input type="date" name = "departure-date" /> <br>
  <input type="submit" value = View />
</form>

<a href="/logout">Logout</a>

</body>


</html>
