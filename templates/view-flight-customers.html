<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <!-- <link rel="stylesheet" href="css/style.css"> -->
  <title>Air Ticket Online</title>
</head>

<style type="text/css">
	table, th, td{
		border: 1px solid black;
	}
</style>

<body>
  <a href="/logout">Logout</a>
  / <a href="/staff_home">Back</a>
  <h1>Flight:</h1>
  <h3>{{airline}} {{flight_number}}</h3>
  <h3>{{departure_date}} {{departure_time}}</h3>
  <h1>Customers:</h1>
  <table>
  	<th>Customer</th>
  {% for line in customers %}
  <tr>
  	<td>{{line['email']}}</td>
  </tr>
  {% endfor %}
  </table>
</body>

</html>
